<div class="page-container__other create-team">
  <div class="page-container__subheader">
    <h1 class="page-heading">create team</h1>

    <a (click)="prevUrlService.redirectToPrevUrl()" class="page-container__back button button--secondary button--back button--lift">&lsaquo;</a>
  </div>

  <div class="page-container__content">
    <form 
      class="form form--raised" 
      (ngSubmit)="onCreateSubmit()"
      #createTeamForm="ngForm">
      <div class="form__group">
        <input id="teamName" name="teamName" class="form__input" type="text" placeholder="team name" ngModel required>
        <label class="form__label" for="teamName">team name</label>
      </div>  

      <div class="form__group">
        <button type="submit" class="button button--primary button--block">create</button>
      </div>
    </form>
  </div>
</div>
